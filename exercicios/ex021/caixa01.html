<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{/* box-level  */
            background-color:lightgrey;
            height:300px;
            width:300px;


            border:10px solid red;
            
            padding:10px;

            margin:20px auto 40px auto 20px;

            outline:5px dashed salmon;
        }
        a{ /*  inine-level */
            border:10px solid red;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver com tudo isso  funciona.</p>
    
</body>
</html>
