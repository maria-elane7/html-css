<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt; ate &lt;h6&gt; para titulos">Titulo</abbr></li>
            <li><abbr title="Use a teg &lt;img&gt;">Imagem</abbr></li>
            <li><abbr title="Use a teg &lt;abbr&gt;">Abreviaçães</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
