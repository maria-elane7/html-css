<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadrastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" minlength="10" maxlength="30">
        </p>

        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="1.1" required>
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2024-11">
        </p>

        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata" required>
        </p>

        <p>
            <label for="ihora">Horario da prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        
        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>

          
    




    </form>
</body>
</html>
