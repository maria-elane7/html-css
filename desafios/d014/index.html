<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width:500px;
            border-collapse:collapse;
        }
        td, th{
            border:1px solid black;
            padding:10px;
        }
        .configuraca__de--heades{
            text-align:left;
            background-color:gray;
            color:white;
        }
        .center__ths{
            text-align:center;
            vertical-align:center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th
            class="center__ths configuraca__de--heades" rowspan="2">Área</th>
            <th 
            class="center__ths configuraca__de--heades" rowspan="2">Disciplina</th>
            <th
            class="center__ths configuraca__de--heades" colspan="2">Notas</th>
            <th 
            class="center__ths configuraca__de--heades" rowspan="2">Média</th>
        </tr>
        <tr>
            <th 
            class="center__ths configuraca__de--heades">Nota 1</th>
            <th 
            class="center__ths configuraca__de--heades">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matematica</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <th class="configuraca__de--heades" colspan="4">Média de Exatas</th>
            <td class="configuraca__de--heades" >00</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>Historia</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <th class="configuraca__de--heades"  colspan="4">Média de Humanas</th>
            <td class="configuraca__de--heades" >00</td>
        </tr>
    </table>
    
</body>
</html>
