<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width:300px;
            border-collapse:collapse;
            text-align:center;

        }
        td{
            border:1px solid black;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td colspan="2">G</td>
           
           
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
