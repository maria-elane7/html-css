<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadrastro.php" method="post">
        <div>
            <label for="in1">Número 1: </label>
            <input type="number" name="numero" id="in1" min="10" max="50" riquired oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

        </div>

        <div>
            <label for="in2">Número 2: </label>
            <input type="number" name="numero" id="in2" min="10" max="50" riquired oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) ">
        </div>

        <div>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
