<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadrastro.php" method="post">
        <label for="inum">Número: </label>
        <input type="range" name="nem" id="inum" min="0" max="10" value="5" oninput="valor.innerHTML = Number(inum.value)">
        <output id="valor">0</output>

    </form>
    
</body>
</html>
