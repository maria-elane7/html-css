<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Texte com formulário</h1>
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required size="10" placeholder="Seu nome" minlength="5" maxlength="15" autocomplete="username"></p>

        <p><label for="ipassword">Senha:</label> <input type="password" name="nome" id="ipassword" required autocomplete="current-password" placeholder="senha" minlength="8" maxlength="10"></p>
<p>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
</p>


    </form>
</body>
</html>
