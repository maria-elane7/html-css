<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadrastro.php" method="post">

       <div>
        <label for="iano">Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
       </div> 

       <div>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
       </div>

       <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </div>
    </form>

    <script>
        function calcIdade(){
            var dataHoje = new Date().getFullYear()
            iidade.innerHTML = Number(dataHoje) - Number(iano.value);
        }



    </script>
    
</body>
</html>
